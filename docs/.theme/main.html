{% extends "base.html" %}

{% block extrahead %}
<meta property="og:type" content="website" />
<meta property="og:locale" content="en_US" />
<meta property="og:site_name" content="CScanner: A Cloud Security Scanner" />
<meta property="og:title" content="{{ page.title }}"/>
<meta property="og:image" content="{{ config.site_url }}img/opengraph.png" />
<meta property="og:url" content="{{ page.canonical_url | url }}" />
<meta property="og:description" content="CScanner scans your cloud accounts for potential security problems." />

<link rel="apple-touch-icon-precomposed" href="{{ config.site_url }}img/tileicon.png" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:description" content="CScanner scans your cloud accounts for potential security problems." />
<meta name="twitter:site" content="@janoszen" />
<meta name="twitter:title" content="CScanner" />
<meta name="twitter:image" content="{{ config.site_url }}img/opengraph.png" />
<meta name="theme-color" content="#da291c" />
<meta name="msapplication-navbutton-color" content="#da291c" />
<meta name="application-name" content="CScanner" />
<meta name="msapplication-starturl" content="/" />
<meta name="HandheldFriendly" content="true" />
<meta name="msapplication-TileImage" content="{{ config.site_url }}img/tileicon.png' | url }}" />
{% endblock %}

{%- block site_name %}
<a href="{{ nav.homepage.url|url }}" class="logo"><img src="/img/header.svg" alt="{{ config.site_name }}" /></a>
{%- endblock %}

{% macro since(version) -%}
    <span class="since">since {{version}}</span>
{%- endmacro %}
